<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random password generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
</head>

<body>
    <div class="password-container">
        <h2>Random Password Generator</h2>
        <div class="input-container">
            <input type="text" id="input" class="input"  placeholder="Created Password" readonly />
            <div class="material-symbols-outlined"> content_copy</div>
        </div>
            <button class="btn">Generate</button>
        </div>
    </div>
        <div class="alert-container active">
            Password Copied 
            </div>
</body>

</html>
